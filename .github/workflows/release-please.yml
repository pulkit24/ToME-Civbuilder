name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple
          token: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created && needs.release-please.outputs.tag_name }}
    uses: ./.github/workflows/ghcr-build.yml
    permissions:
      contents: read
      packages: write
    with:
      tag_name: ${{ needs.release-please.outputs.tag_name }}

  update-release:
    needs: [release-please, build-docker]
    if: ${{ needs.release-please.outputs.release_created && needs.release-please.outputs.tag_name }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Update release with Docker image info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
        run: |
          DOCKER_IMAGE="ghcr.io/fritz-net/aoe2-civbuilder:${TAG_NAME}"
          
          # Get current release body and store in a file to handle special characters
          gh api "repos/${{ github.repository }}/releases/tags/${TAG_NAME}" --jq '.body' > /tmp/current_body.txt
          
          # Append Docker image section to the file
          {
            echo ""
            echo "---"
            echo ""
            echo "## Docker Image"
            echo ""
            echo '```bash'
            echo "docker pull ${DOCKER_IMAGE}"
            echo '```'
            echo ""
            echo "Or use the latest tag:"
            echo '```bash'
            echo "docker pull ghcr.io/fritz-net/aoe2-civbuilder:latest"
            echo '```'
          } >> /tmp/current_body.txt
          
          # Update the release using the file content
          gh api "repos/${{ github.repository }}/releases/tags/${TAG_NAME}" \
            --method PATCH \
            --field body=@/tmp/current_body.txt
