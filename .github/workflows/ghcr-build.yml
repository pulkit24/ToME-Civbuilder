name: Build and publish Docker image
on:
  release:
    types: [published]
  pull_request:
  workflow_call:
    inputs:
      tag_name:
        description: 'The tag name for the release'
        required: false
        type: string
    
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || github.ref }}
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          # Check for release build: either via workflow_call with tag_name or via release event
          if [ -n "${{ inputs.tag_name }}" ]; then
            # Called via workflow_call with tag_name (from release-please workflow)
            TAG_NAME="${{ inputs.tag_name }}"
            echo "tags=ghcr.io/fritz-net/aoe2-civbuilder:latest,ghcr.io/fritz-net/aoe2-civbuilder:${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "push=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ] && [ -n "${{ github.event.release.tag_name }}" ]; then
            # Triggered by release event
            TAG_NAME="${{ github.event.release.tag_name }}"
            echo "tags=ghcr.io/fritz-net/aoe2-civbuilder:latest,ghcr.io/fritz-net/aoe2-civbuilder:${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "push=true" >> $GITHUB_OUTPUT
          else
            # PR or other triggers - build but don't push
            echo "tags=ghcr.io/fritz-net/aoe2-civbuilder:${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "push=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.build-cpp
          platforms: linux/amd64
          push: ${{ steps.tags.outputs.push }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max